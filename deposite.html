<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposite_withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-6 text-xl">withdraw_deposite calculation <span class="text-blue-800 font-semibold">MONEEY!!!</span></h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-3 m-auto w-3/4 mt-8">
            <div class="bg-orange-500 p-8 rounded-lg text-white">
                <h4>Deposite</h4>
                <h4 class="text-3xl">$<span id="deposite_">00</span></h4>
            </div>
            <div class="bg-sky-500 p-8 rounded-lg text-white">
                <h4>withdraw</h4>
                <h4 class="text-3xl">$ <span id="withdraw-element">10</span></h4>
            </div>
            <div class="bg-green-500 p-8 rounded-lg text-white">
                <h4>Balance</h4>
                <h4 class="text-3xl">$<span id="balance_">1240</span></h4>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-3 m-auto w-3/4 mt-9">
            <div class="bg-cyan-500 p-8 rounded-lg ">
                <h4 class="mb-3">Your deposite</h4>
                <input type="text" id="deposite-field" name="" value="" class="w-3/4" placeholder="$$enter your deposite amount">
                <button id="deposite-btn" class="bg-red-500 block p-1 mt-3 rounded-md hover:bg-sky-700 ">Deposite</button>
                
            </div>
            <div class="bg-rose-400 p-8 rounded-lg">
                <h4 class="mb-3">Your withdraw</h4>
                <input type="text" id="withdraw-field" name="" value="" class="w-3/4" placeholder="$$enter your withdraw amount">
                <button id="withdraw-btn" class="bg-blue-500 block p-1 mt-3 rounded-md hover:bg-red-700 ">withdraw</button>
            </div>
            </div>
    </section>
    <script src="utilities.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
